 <script type="text/javascript">
	 //解析参数
var a = window.location+"";
//alert("a : " + a);
a = a.substring(a.indexOf("?")+1,a.length);
//alert("a :(after substr) " + a);
document.all.f1.src="basicdetail.jsp?" + a;

var arrSrc = [];
//arrSrc["f2"]="gcvpmn.jsp?groupcode="+groupcode+"&date="+date;
//arrSrc["f3"]="gcprod.jsp?groupcode="+groupcode+"&date="+date;
arrSrc["f2"]="hallinfo.jsp?" + a;
arrSrc["f3"]="staffinfo.jsp?" + a;
function changetab(id)
{
  var obj=event.srcElement;
	while(obj.tagName!="TD") obj=obj.parentElement;
	var cellindex=obj.cellIndex;
	while(obj.tagName!="TABLE") obj=obj.parentElement;
	if(obj.lastcell) {obj.rows[0].cells[obj.lastcell].style.backgroundImage="url(./tab2.png)";}
	else{obj.rows[0].cells[0].style.backgroundImage="url(./tab2.png)";}
	obj.lastcell=cellindex;
	obj.rows[0].cells[cellindex].style.backgroundImage="url(./tab1.png)";
	
	var ifrs = document.getElementsByTagName("iframe");
	for(var j=0;j<ifrs.length;j++)
	{
		var curIfr = ifrs[j];
		if(curIfr.name==id)
		{
			curIfr.style.display="";
			if(curIfr.isload=="0"){curIfr.src=arrSrc[id];curIfr.isload="1";}
		}
		else curIfr.style.display="none";
	}
}
</script>
