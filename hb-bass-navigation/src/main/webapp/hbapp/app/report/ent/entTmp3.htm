function genSQL(){
	var orderPiece = " order by MONTH desc";
	var sql="select MONTH ,"
		+" ZBCODE1, ZBCODE2, ZBCODE3, ZBCODE4, ZBCODE5, ZBCODE6, ZBCODE7, "
		+" ZBCODE8, ZBCODE9, ZBCODE10, ZBCODE11, ZBCODE12, ZBCODE13, ZBCODE14, "

		+" ZBCODE22, ZBCODE23, ZBCODE24, ZBCODE25, ZBCODE26, ZBCODE27, ZBCODE28, "
		+" ZBCODE29, ZBCODE30, ZBCODE31, ZBCODE32, ZBCODE33, ZBCODE34, ZBCODE35, "
		+" ZBCODE36, ZBCODE37, ZBCODE38, ZBCODE39, ZBCODE40, ZBCODE41, ZBCODE42, "
		+" ZBCODE43, ZBCODE44, ZBCODE45,ZBCODE46, ZBCODE47, ZBCODE48,ZBCODE49, ZBCODE50, ZBCODE51"
		+" from NMK.sg_report_clby"
		//+" where MONTH= "+$("date").value
		+ orderPiece
		+" with ur";
	
	return sql;
}
function query(){
	
	var grid = new aihb.SimpleGrid({
		header:_header
		,sql: genSQL()
		,pageSize : 31
		,callback:function(){
			aihb.Util.watermark();
		}
	});
	grid.run();
}

function down(){
	aihb.AjaxHelper.down({
		sql : genSQL()
		,header : _header
	});
}

	aihb.Util.loadmask();
