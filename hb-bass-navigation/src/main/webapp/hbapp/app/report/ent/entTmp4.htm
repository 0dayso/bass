function genSQL(){
	var orderPiece = " order by MONTH desc";
	var sql="select MONTH ,"
		+" ZBCODE1, ZBCODE2, ZBCODE3, ZBCODE4, ZBCODE5, ZBCODE6, ZBCODE7, "

		+" from NMK.sg_report_info"
		//+" where MONTH= "+$("date").value
		+ orderPiece
		+" with ur";
	
	return sql;
}
function query(){
	
	var grid = new aihb.SimpleGrid({
		header:_header
		,sql: genSQL()
		,pageSize : 31
		,callback:function(){
			aihb.Util.watermark();
		}
	});
	grid.run();
}

function down(){
	aihb.AjaxHelper.down({
		sql : genSQL()
		,header : _header
	});
}
