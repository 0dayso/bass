<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>湖北经分</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../resources/js/default/default.js"></script>
		<link rel="stylesheet" type="text/css" href="../resources/css/default/default.css" />
<script type="text/javascript">
var _params = aihb.Util.paramsObj();
function save(){
	var ajax = new aihb.Ajax({
		url: "/hbirs/action/confReport?method=saveCode"
		,parameters : "sid="+_params.id+"&code="+encodeURIComponent($("codeText").value)
		,callback : function(xmlrequest){
			alert(xmlrequest.responseText);
		}
	});
	ajax.request();
}

window.onload=function(){
	var ajax = new aihb.Ajax({
		url: "/hbirs/action/confReport?method=getCode"
		,parameters : "sid="+_params.id
		,callback : function(xmlrequest){
			var res={};
			eval("res="+xmlrequest.responseText);
			$("codeText").value=res.code;
		}
	});
	ajax.request();
}
</script>
</head>
<body>
<div style="text-align: right;padding-right:15px;"><input type="button" class="form_button_short" value="保存" onClick="save()"></div>
<div style="padding: 5px 15px 5px 10px;">
<TABLE class=grid-tab-blue cellSpacing=1 cellPadding=0 width="97%" align=right border=0>
	<TR class=grid_title_blue>
		<TD class=grid_title_cell width="80">配置项</TD>
		<TD class=grid_title_cell>值</TD>
	</TR>
	
	<TR class=grid_row_blue>
		<TD class=grid_row_cell>Js代码</TD>
		<TD class="grid_row_cell_text" style="padding:5px;"><TEXTAREA id="codeText" rows=23 cols=130></TEXTAREA></TD>
	</TR>
</TABLE>
</div>
</body>
</html>
