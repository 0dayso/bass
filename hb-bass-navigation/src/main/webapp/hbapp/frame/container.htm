<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>湖北移动经营分析系统</title>
<script type="text/javascript" src="../resources/js/ext/ext-base.js"></script>
<script type="text/javascript" src="../resources/js/ext/ext-all.js"></script>
<script type="text/javascript" src="../resources/js/ext/ext-ext.js"></script>
<link rel="stylesheet" type="text/css" href="../resources/js/ext/resources/css/ext-all.css" />
<style>
.tabs {
    background-image:url( ../resources/image/default/tabs.gif ) !important;
}
</style>
<script type="text/javascript">
Ext.BLANK_IMAGE_URL = '../resources/js/ext/resources/images/default/s.gif';
Ext.onReady(function(){
	Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
	var _urlParams = window.location+"";
	_urlParams = _urlParams.substring(_urlParams.indexOf("?"),_urlParams.length);

	_tabs = new Ext.TabPanel({
        region:'center',
        el: 'tab',
        resizeTabs:true,
       	deferredRender:false,
	    activeTab:0,
        minTabWidth: 80,
        tabWidth:125,
        enableTabScroll:true,
        border:false,
        frame:true,
        tabTip : "dkafjkdsjf",
        width:"auto",
        height:"auto",
        defaults: {autoScroll:true},
        plugins: new Ext.ux.TabCloseMenu()
        ,items:[{
	    	id:'index0',
	        title: '导航',
	        iconCls: 'tabs',
	        closable:false,
	        autoScroll:true,
	        html:'<iframe id="indexFrame" scrolling="auto" frameborder="0" width="100%" height="100%" src="navi.htm'+_urlParams+'"></iframe>',
	        //html:'aaa',
	        //autoLoad:{url:'navi.htm'+_urlParams},
	        border: true
		}]
	});
    	
	
	// tab generation code
    /*new Ext.Button({
        text: 'Add Tab',
        handler: addTab,
        iconCls:'new-tab'
    }).render(document.body, 'tabs');*/
	new Ext.Viewport({layout:'border',items:[_tabs]});
    //_tabs.render();
});
var _tabs = {};
function addTab(tilte,url){
	_tabs.add({
	    title: tilte,
	    iconCls: 'tabs',
	    html: '<iframe id="'+tilte+'" scrolling="auto" frameborder="0" width="100%" height="100%" src="'+url+'"></iframe>',
	    closable:true
	}).show();
}
</script>
</head>
<body></body>
<div id="tab"></div>
</html>
