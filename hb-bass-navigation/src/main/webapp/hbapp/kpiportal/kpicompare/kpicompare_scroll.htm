<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>KPI比较分析</title>
<link href="../../resources/css/default/mainbass.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">
function changeState() {
	if(parent.exFra.cols!="200,5,*")
	{
		parent.exFra.cols = "200,5,*";
		document.getElementById("leftIcon").src = "../../resources/image/tabs/scroll_icon_opened.gif";
		document.getElementById("scrollTd").className = "scroll_table_opened";
	}
	else
	{
		parent.exFra.cols = "0,5,*";
		document.getElementById("leftIcon").src = "../../resources/image/tabs/scroll_icon_closed.gif";
		document.getElementById("scrollTd").className = "scroll_table_colsed";
	}
}
</script>
</head>

<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td height="100%" class="scroll_table_opened" id="scrollTd"><img src="../../resources/image/tabs/scroll_icon_opened.gif" width="5" height="13" border="0" style="cursor:pointer;" onClick="changeState();" id="leftIcon"></td>
    </tr>
</table>
</body>
</html>
