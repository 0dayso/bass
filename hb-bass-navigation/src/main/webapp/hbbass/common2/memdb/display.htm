	<script type="text/javascript">
 		Ext.onReady(function(){
 			Ext.Ajax.request({
 				url: 'memdb1.jsp',
		   	callback: function(options, success, response ){render(response.responseText)}
 			});
		function render(data)
 		{
 			var list = new Array();
			lines = data.split("@|");
			for (i =0;i < lines.length; i++)
			{
				line = lines[i].split("@,");
				var inner = new Array();
				for (j =0;j < line.length; j++)
				{
					inner.push(line[j]);
				}
				list.push(inner);
			}
 			
 			var header = document.getElementById("header");
 			header.innerHTML = '<div id="header" class="x-grid3-header"><table border="0" cellpadding="0" cellspacing="0"><tr class="x-grid3-hd-row">';
 			for(i = 0; i < list[0].length ; i++)
 			{
 				header.innerHTML +='<td class="x-grid3-hd-inner x-grid3-hd-company">'+list[0][i]+'</td>';
 			}
 			header.innerHTML +='</tr></table></div>';
 			alert(header.innerHTML);
 			for(i = 1; i < list.length ; i++)
 			{
 				
 			}
 		}
 		
 		
 		
 		
 		
	});
 		
	</script>
