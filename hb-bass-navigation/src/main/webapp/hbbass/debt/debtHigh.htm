<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>高额欠费用户分析</title>
<style>
.tab{
	font:12px;border-bottom:0px;border-top:0px;height:20;cursor:hand;border-color:#9AADBE;text-align:center;PADDING-TOP:6px;padding-left:6px;padding-right:6px;
}
</style>
</head>
<body style="margin:1px;">
<table style="border-collapse:collapse;border-color:#9AADBE;BACKGROUND-COLOR:#ffffff;border-top:0px;border-bottom:0px;" border=1>
<tr height="21px" valign="top" style="padding-bottom:0px;padding-top:3px;WIDTH: 100%; border-collapse:collapse;border-color:#9AADBE;BACKGROUND-COLOR:81A3F5">
	<td nowrap class="tab" background=../images/tab1.png onclick='changetab("f1");'>高额欠费(欠费200元以上)用户分析</TD>
	<td nowrap class="tab" background=../images/tab2.png onclick='changetab("f2");'>短信(欠费50元以上)高额欠费用户</TD>
	<td nowrap class="tab" background=../images/tab2.png onclick='changetab("f3");'>国际长途(欠费100元以上)高额欠费用户</TD>
</tr>
</table>
<table height=95% width=100% border=1 bordercolor=91aed0 style="border-collapse:collapse;color:000206;font-size:12px" cellspacing=0 cellpadding=4>
<tr>
	<td>
		<iframe frameborder=0 scrolling="auto" width=100% height=100% id=f1 name=f1 isload="1"></iframe>
		<iframe frameborder=0 scrolling="auto" width=100% height=100% id=f2 name=f2 isload="0" style="display:none"></iframe>
		<iframe frameborder=0 scrolling="auto" width=100% height=100% id=f3 name=f3 isload="0" style="display:none"></iframe>
	</td>
</tr>
</table>
</body>
<script language="javascript">
document.all.f1.src="debtHigh.jsp";
var arrSrc = [];
arrSrc["f2"]="debtHighSMS.jsp";
arrSrc["f3"]="debtHighToll.jsp";

function changetab(id)
{
  var obj=event.srcElement;
	while(obj.tagName!="TD") obj=obj.parentElement;
	var cellindex=obj.cellIndex;
	while(obj.tagName!="TABLE") obj=obj.parentElement;
	if(obj.lastcell) {obj.rows[0].cells[obj.lastcell].style.backgroundImage="url(../images/tab2.png)";}
	else{obj.rows[0].cells[0].style.backgroundImage="url(../images/tab2.png)";}
	obj.lastcell=cellindex;
	obj.rows[0].cells[cellindex].style.backgroundImage="url(../images/tab1.png)";
	
	var ifrs = document.getElementsByTagName("iframe");
	for(var j=0;j<ifrs.length;j++)
	{
		var curIfr = ifrs[j];
		if(curIfr.name==id)
		{
			curIfr.style.display="";
			if(curIfr.isload=="0"){curIfr.src=arrSrc[id];curIfr.isload="1";}
		}
		else curIfr.style.display="none";
	}
}
</script>
</html>
