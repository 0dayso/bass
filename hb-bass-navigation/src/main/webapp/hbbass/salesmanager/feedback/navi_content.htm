<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>回流反馈跟踪专题</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">  	
	<link rel="stylesheet" type="text/css" href="/hb-bass-navigation/hbbass/css/bass21.css" />
	<script type="text/javascript" src="/hb-bass-navigation/hbapp/resources/js/default/default.js"></script>
	<script type="text/javascript" src="/hb-bass-navigation/hbapp/resources/js/default/tabext.js"></script>
	<style>
	.feedback {
		position:absolute;
		left:20%;top:20%;
		width:600px;
		padding: 1 px 3 px 10 px 10 px;
		z-index:100;background-color: #EFF5FB;
		border:1px solid #c3daf9;
	}
	.form_button_short{
		BORDER-RIGHT: #7b9ebd 1px solid; 
		BORDER-TOP: #7b9ebd 1px solid; 
		BORDER-LEFT: #7b9ebd 1px solid;
		BORDER-BOTTOM: #7b9ebd 1px solid;
		PADDING: 2px ,2px; 
		FONT-SIZE: 12px; 
		FILTER: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr=#ffffff, EndColorStr=#EFF5FB); 
		CURSOR: hand; 
		COLOR: black;
	 	width:40px;
	 	height:20px;
	}
	#loading{
		position:absolute;
		left:40%;
		top:35%;
		border:1px solid #6593cf;
		padding:2px;
		background:#c3daf9;
		width:200px;
		text-align:center;
		z-index:20001;
	}
	#loading .loading-indicator{
		border:1px solid #a3bad9;
		background:white url(/hb-bass-navigation/hbbass/common2/image/block-bg.gif) repeat-x;
		color:#003366;
		font:bold 13px tahoma,arial,helvetica;
		padding:10px;
		margin:0;
	}
	</style>	
	<script type="text/javascript" src="/hb-bass-navigation/hbbass/portal/portal_hb.js"></script>
	<SCRIPT language=javascript>
	function check()
	{		
		if(document.forms[0].fileName.value=="")
		{
			alert("请选择上传文件");
			return false;
		}
		document.all.btn1.disabled=true;
	}	
	 var _params = aihb.Util.paramsObj();
	 window.onload=function(){
	 	$("import_tab").onclick=function(){
	 		tabAdd({title:"回流反馈批量数据导入","url":"/hb-bass-navigation/hbapp/salesmanager/feedback/batchLoad.htm?"+_params._oriUri});/**hbapp原为hbbass**/
	 	}
	}
	</script>
  </head>
  <body>
  	<div style="margin: 20 px;text-align: center;font-size: 22px;font-weight: bold;font-family: 黑体">回流反馈跟踪专题</div>

  	<table align="center" width="83%" class="grid-tab-blue" cellspacing="1" cellpadding="0" border="0">
	  <tr class="grid_title_blue" height="26">
	    <td width="10%" class="grid_title_cell">序号</td>
	    <td width="18%" class="grid_title_cell">功能名称</td>
	    <td width="62%" class="grid_title_cell">描述</td>
	  </tr>
	 <tr class="grid_row_alt_blue" height="26">
	    <td class="grid_row_cell">1</td>
	    <!--原来为：<td class="grid_row_cell_text"><a href='#' onclick="openhtml_p('singleadd','回流反馈单个数据录入','singleAdd.jsp')">回流反馈单个数据录入</a></td>  -->
	    <td class="grid_row_cell_text"><a href='#' onclick="openhtml_p('singleadd','回流反馈单个数据录入','/hb-bass-navigation/hbapp/salesmanager/feedback/singleAdd.jsp')">回流反馈单个数据录入</a></td>
	    <td class="grid_row_cell_text">手动单个录入回流反馈数据</td>
	  </tr>
	  <tr class="grid_row_alt_blue" height="26">
	    <td class="grid_row_cell">2</td>
	  <!--  <td class="grid_row_cell_text"><a href='#' onclick='{document.getElementById("feedback_div").style.display="";}'>回流反馈批量数据导入</a></td> -->
	    <td class="grid_row_cell_text"><a href='javascript:void(0)' id="import_tab" >回流反馈批量数据导入</a></td>
	    <td class="grid_row_cell_text">批量导入回流反馈数据&nbsp;<a style="text-decoration: underline;" href="/hb-bass-navigation/hbbass/common/FileDown.jsp?filename=sample.xls&filepath=/hbbass/salesmanager/feedback/"><font color=blue><b>excel导入数据模板</b></font></a>&nbsp;<font color=red>(文件中不能有重复记录，填写内容中不能含有单引号，每行记录请尽量完整填写，客户经理归属县域请填写中文县域名)</font></td>
	  </tr>
	  <tr class="grid_row_alt_blue" height="26">
	    <td class="grid_row_cell">3</td>
	    <td class="grid_row_cell_text"><a href="#" onclick="openhtml_p('feedbackmain','回流反馈号码查询','feedbackMain.jsp')">回流反馈号码查询</a></td>
	    <td class="grid_row_cell_text">对录入或批量导入的回流反馈号码进行查询、修改、删除等维护操作</td>
	  </tr>
	  <!--
	  <tr class="grid_row_alt_blue" height="26">
	    <td class="grid_row_cell">4</td>
	    <td class="grid_row_cell_text"><a href="#" onclick="openhtml_p('feedbacktrack','回流反馈跟踪','reflowingtrack.jsp')">回流反馈跟踪</a></td>
	    <td class="grid_row_cell_text">对回流反馈号码进行效果跟踪</td>
	  </tr>
	  -->
	</table>
  </body>
  <div id="feedback_div" style="display:none;">
	<div style="width:100%;height:200%;background:#dddddd;position:absolute;z-index:99;left:0;top:0;filter:alpha(opacity=80);">&#160;</div>
	<div class="feedback">
		<div style="text-align: right"><img src='/hb-bass-navigation/hbbass/js/ext202/resources/images/default/qtip/close.gif' style="cursor: hand;" onclick="{this.parentNode.parentNode.parentNode.style.display='none';}"></img></div>
		<form action="importAction.jsp" method="post" enctype="multipart/form-data" onsubmit="return check();">
		<table width="99%">
			<tr>
	 		<td style="font-size:13;" width="150px">上传文件(excel文件)：</td>
	 		<td height="30 px"><input type="file" name="fileName" size="30" id="t">
  			</td>
	 		<td align="right"><input id="btn1" type="submit" class="form_button" value="提交"></td>
	 		</tr>
	 		<tr>
	 			<td colspan="3" height="30px"></td>
	 		</tr>
	 	</table>
	 	</form>
	</div>
	</div>
</html>
